apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-stg
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: microservices-stg
    app.kubernetes.io/environment: stg
spec:
  project: default
  source:
    repoURL: https://github.com/sajjadkhan12/complete-devops-cicd.git
    targetRevision: main
    path: k8s/overlays/stg
  destination:
    server: https://kubernetes.default.svc
    namespace: microservices-stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

