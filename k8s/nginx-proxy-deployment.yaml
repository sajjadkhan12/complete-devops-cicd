apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: NAMESPACE
  labels:
    app: nginx-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx-proxy
        image: REGION-docker.pkg.dev/PROJECT_ID/microservice-registery/nginx-proxy:IMAGE_TAG
        ports:
        - containerPort: 80
        env:
        - name: FRONTEND_SERVICE
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: FRONTEND_SERVICE
        - name: POEM_SERVICE
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: POEM_SERVICE
        - name: QUOTE_SERVICE
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: QUOTE_SERVICE
        - name: POEM_PORT
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: POEM_PORT
        - name: QUOTE_PORT
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: QUOTE_PORT
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: NAMESPACE
spec:
  selector:
    app: nginx-proxy
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer

