apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservices-prd

resources:
  - ../../base

namePrefix: ""
nameSuffix: ""

commonLabels:
  environment: prd
  app.kubernetes.io/environment: prd

images:
  - name: us-central1-docker.pkg.dev/fast-pagoda-474409-c7/microservice-registery/poem-service
    newName: us-central1-docker.pkg.dev/fast-pagoda-474409-c7/microservice-registery/poem-service
    newTag: latest
  - name: us-central1-docker.pkg.dev/fast-pagoda-474409-c7/microservice-registery/quote-service
    newName: us-central1-docker.pkg.dev/fast-pagoda-474409-c7/microservice-registery/quote-service
    newTag: latest
  - name: us-central1-docker.pkg.dev/fast-pagoda-474409-c7/microservice-registery/frontend
    newName: us-central1-docker.pkg.dev/fast-pagoda-474409-c7/microservice-registery/frontend
    newTag: latest

patches:
  - path: namespace-patch.yaml
    target:
      kind: Namespace
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap

replicas:
  - name: poem-service
    count: 3
  - name: quote-service
    count: 3
  - name: frontend
    count: 3

