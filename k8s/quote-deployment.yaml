apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-service
  namespace: NAMESPACE
  labels:
    app: quote-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quote-service
  template:
    metadata:
      labels:
        app: quote-service
    spec:
      containers:
      - name: quote-service
        image: REGION-docker.pkg.dev/PROJECT_ID/microservice-registery/quote-service:IMAGE_TAG
        ports:
        - containerPort: 8001
        env:
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: quote-secrets
              key: API_SECRET_KEY
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: quote-secrets
              key: ADMIN_TOKEN
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: quote-config
              key: SERVICE_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quote-service
  namespace: NAMESPACE
spec:
  selector:
    app: quote-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP

