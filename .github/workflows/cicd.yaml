name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  REGION: 'us-central1'
  REPOSITORY: ${{ secrets.ARTIFACT_REGISTRY_REPO }}
  IMAGE_TAG: ${{ github.sha }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity
    strategy:
      matrix:
        service:
          - name: poem
            path: ./microservice-poem
          - name: quote
            path: ./microservice-quote
          - name: frontend
            path: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud using Workload Identity
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push ${{ matrix.service.name }} image
        working-directory: ${{ matrix.service.path }}
        run: |
          IMAGE_NAME=${{ matrix.service.name }}-service
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${IMAGE_NAME}
          docker build -t ${IMAGE_URI}:${{ env.IMAGE_TAG }} .
          docker tag ${IMAGE_URI}:${{ env.IMAGE_TAG }} ${IMAGE_URI}:latest
          docker tag ${IMAGE_URI}:${{ env.IMAGE_TAG }} ${IMAGE_URI}:dev
          docker push ${IMAGE_URI}:${{ env.IMAGE_TAG }}
          docker push ${IMAGE_URI}:latest
          docker push ${IMAGE_URI}:dev

  update-gitops:
    name: Update GitOps Repository (Trigger ArgoCD)
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: sajjadkhan12/gitops-deployment
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          path: gitops

      - name: Install yq (YAML CLI)
        run: |
          sudo apt-get install -y yq
          # Install Mike Farah's yq v4 (supports -i without -y)
          YQ_BIN=/usr/local/bin/yq
          wget -qO $YQ_BIN https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x $YQ_BIN

      - name: Update image tags in dev environment
        run: |
          cd gitops/environments/dev
          TAG=dev
          # Update image tags for each service
          yq e -i '.images[] |= select(.name == "us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/poem-service").newTag = strenv(TAG)' kustomization.yaml
          yq e -i '.images[] |= select(.name == "us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/quote-service").newTag = strenv(TAG)' kustomization.yaml
          yq e -i '.images[] |= select(.name == "us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend-service").newTag = strenv(TAG)' kustomization.yaml

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update image tags to ${{ env.IMAGE_TAG }} (dev)"
          git push

